<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/styles/main.css">
    <title>Animation</title>
</head>

<body class="bg-green" data-js="q2">
    <div id="cms-screen" class="container-fluid centered middle cms-screen">
        <div class="centered shield-bg">
            <div class="label-text mt-5 label-text-locker load-index">
                <span class="note-question white-text centered animate fadeIn mbt3 mt0">
                    Now that we've got your feelings on the matter down, it's time to pit them against the actual facts.
                </span>
                <label class="animate fadeIn white-text">
                    You know it: Content is king. But when did you last update your website CMS?
                </label>
            </div>
            <div id="slider" class="animate fadeIn15s load-index"></div>
            <input type="hidden" name="answer_scr_3" value="1">
            <a href="screen3.4.html" id="btn_3_3_submit" class="btn load-index btn-short btn-primary blue-bg color--white animate fadeIn3s">
                <span>next</span>
                <span class="fa fa-long-arrow-right"></span>
            </a>
        </div>
    </div>

    <script src="dist/vendors/TweenMax.js"></script>
    <script src="dist/vendors/jquery-3.3.1.min.js"></script>
    <script src="dist/vendors/roundslider.min.js"></script>
    <link href="dist/vendors/roundslider.min.css" rel="stylesheet" />
    <script src="dist/vendors/sliderPie.js"></script>
    <script src="dist/scripts/main.js"></script>
    <script>
        let percent_line = 26,
            percent_line_head = percent_line,
            text = "Slide the meter to select options";
        $("#progress_q", window.parent.document).show();
        $("#progress_bar_line", window.parent.document).css("width", percent_line + "%");
        $("#progress_bar_line_head", window.parent.document).css("width", percent_line_head + "%");
        $("#content_tooltip", window.parent.document).html(text);
    </script>
</body>

</html>
